name: FOFA IP

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:          # 手动触发

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0  # 必须：拉取完整仓库历史，解决rebase/push冲突
          ref: main       # 显式指定分支，避免默认分支不一致

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run AmJiB.py
        run: python py/AmJiB.py

      - name: 2.1 转换为标准 M3U
        run: python py/convert_to_m3u.py

      - name: Commit and push changes
        run: |
          # 规范Git身份（官方推荐的bot账号）
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 暂存所有变动
          git add .
          
          # 检查是否有变动，无变动则跳过
          if git diff --staged --quiet; then
            echo "⚠️ 无文件变动，跳过提交推送"
            exit 0
          fi
          
          # 提交变动
          git commit -m "自动更新：数据及IP列表 [$(date '+%Y-%m-%d %H:%M')]"
          
          # 拉取远程最新代码（解决推送冲突）
          git pull origin main --rebase --autostash
          
          # 推送代码（核心：用GITHUB_TOKEN认证）
          git push origin main
        env:
          # 关键：注入GitHub自动生成的Token，解决403权限问题
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
