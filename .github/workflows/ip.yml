name: FOFA IP

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:          # 手动触发

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0  # 新增：拉取完整提交历史，避免rebase/推送冲突

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run AmJiB.py
        run: python py/AmJiB.py

      - name: 2.1 转换为标准 M3U
        run: python py/convert_to_m3u.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"  # 建议用官方bot命名（非必须，但更规范）
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 暂存所有可能的变动（包括新生成的文件）
          git add .
          
          # 2. 检查是否有变动需要提交
          if git diff --staged --quiet; then
            echo "⚠️ 没有发现任何文件变动，跳过。"
          else
            git commit -m "自动更新：数据及IP列表 [$(date '+%Y-%m-%d %H:%M')]"
            
            # 3. 强制拉取并变基（解决可能的远程冲突）
            git pull origin main --rebase --autostash
            
            # 4. 推送（显式使用GITHUB_TOKEN认证）
            git push origin main
          fi
        env:
          # 关键修复：注入默认GITHUB_TOKEN，完成认证
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
